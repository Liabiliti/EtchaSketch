<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="popupContainer show">
        <h1>New Grid</h1>
        <p>Please input in the textbox below how large you would like the grid!</p>
        <div class="userInput">
            <input type="range" id="grids" name="grids" min="1" max="100">
            <label class="gridValue" for="grids">50</label>
        </div>
        <button class="submit">Submit</button>
    </div>
    <div class="container"></div>
    <button class="popup">New Grid</button>
</body>

</html>
